<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}Dashboard{% endblock title %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col p-5 my-5">
          <div
            class="card text-white bg-secondary mb-3"
            style="max-width: 18rem"
          >
            <div class="card-header">Sales Records</div>
            <div class="card-body">
              <p class="card-text">Browse through your daily sales Records</p>
            </div>
          </div>
        </div>
        <div class="col p-5 my-5">
          <div
            class="card text-white bg-secondary mb-3"
            style="max-width: 18rem"
          >
            <div class="card-header">Receipts</div>
            <div class="card-body">
              <p class="card-text">Initiate new, or view old Receipts data.</p>
            </div>
          </div>
        </div>
        <div class="col p-5 my-5">
          <div
            class="card text-white bg-secondary mb-3"
            style="max-width: 18rem"
          >
            <div class="card-header">Employee Records</div>
            <div class="card-body">
              <p class="card-text">Manage employee Records and roles.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock content %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="" async defer></script>
  </body>
</html>
