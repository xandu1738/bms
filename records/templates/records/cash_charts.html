<!DOCTYPE html>
{% extends 'base.html' %} {% load crispy_forms_tags %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}Statistics{% endblock title %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% block header %}
    <div class="col card m-3">
      <h1 class="p-3">Cash Stats</h1>
    </div>
    {% endblock header %} {% block scripts %}
    <script>

      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [{% for data in cash %}'{{data.item}}',{% endfor %}],
          datasets: [{
            label: 'Price (UGX)',
            data: [{% for data in cash %}{{data.price}},{% endfor %}],
            backgroundColor: ['rgba(255,99,132,1)',
            'rgba(55,90,120,1)','rgba(5,99,132,1)','rgba(255,99,2,1)',]
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
    {% endblock scripts %} {% block content %}
    <div class="container py-5">
      <div class="d-flex justify-content-center">
        <div class="col-md-6 card p-4">
          <div>
            <canvas id="myChart"></canvas>
          </div>
        </div>
        
      </div>
    </div>
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="" async defer></script>
  </body>
</html>
