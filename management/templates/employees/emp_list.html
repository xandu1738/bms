{% extends 'base.html' %} {% block header %}
<div class="col card m-3">
  <h1 class="p-3">Employees</h1>
</div>
{% endblock header %} {% block content %}
<div class="d-flex mx-auto justify-content-center">
  <div class="col-md-12 col-lg-6 mx-auto p-4 mx-2">
    {% for emp in employees %}
    <div class="col-md-12 col-lg-6 mx-auto card m-2">
      <div class="card-body">
        <div class="row px-1">
          <div class="col-sm-12 col-md-12">
            <img
              src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZSUyMHBpY3R1cmUlMjA2eDZ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
              class="img-fluid rounded-circle"
              alt="Profile Image"
            />
          </div>
          <div class="col-sm-12 col-md-8 pt-3">
            <h5 class="card-title">
              {{ emp.user.first_name }} {{ emp.user.last_name }}
            </h5>
            <p class="card-text">
              <strong>Email:</strong> {{ emp.user.email }}
            </p>
            <p class="card-text">
              <strong>Position:</strong> {{ emp.position }}
            </p>
            <a href="#" class="btn btn-primary">Edit Profile</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
